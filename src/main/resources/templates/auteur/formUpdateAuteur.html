<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Update Article</title>

    <style>
        body {
            padding-top: 50px;
        }

        .special {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<div class="container special">

    <h2 class="h2">Modification d'un auteur</h2>
    <div>
        <form method="post" th:action="@{/updateAuteur}" th:object="${auteur}">
            <div class="form-group">
                <input
                        type="hidden" th:field="*{id}" class="form-control">
            </div>
            <div class="form-group">
                <label for="nomInput">Nom</label>
                <input type="text" th:field="*{nom}" class="form-control" id="nomInput" aria-describedby="nomHelp" placeholder="Saisir votre nom">
                <small id="nomHelp" class="form-text text-muted">Merci d'écrire le nom de l'auteur.</small>
            </div>

            <div class="form-group">
                <label for="prenomInput">Prénom</label>
                <input type="text" th:field="*{prenom}" class="form-control" id="prenomInput" aria-describedby="prenomHelp" placeholder="Saisir votre prénom">
                <small id="prenomHelp" class="form-text text-muted">Merci d'écrire le prénom de l'auteur.</small>
            </div>

            <a th:href="@{/updateAuteur/{id}(id=${auteur.id})}"><button type="submit" class="btn btn-primary">Sauvegarder</button>

        </form>
    </div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
