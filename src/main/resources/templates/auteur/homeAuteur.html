<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>List Auteur</title>

    <style>
        body {
            padding-top: 50px;
        }
        .special {
            padding-top:50px;
        }
    </style>
</head>
<body>

<div class="container special">
    <h2 class="h2">Liste des auteurs</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${auteurs.empty}">
                <td colspan="3">Aucun auteur en base de données</td>
            </tr>
            <tr th:each="auteur: ${auteurs} ">
                <td><a th:href="@{'/ConsulterAuteur/' + ${auteur.id}}">
                    <span th:text="${auteur.nom}">Nom</span>
                </a></td>
                <td><span th:text="${auteur.prenom}"> Prenom </span></td>

                <td>
                    <a th:href="@{/updateAuteur/{id}(id=${auteur.id})}"><button class="btn btn-info">Modifier</button></a>
                    <a th:href="@{/deleteAuteur/{id}(id=${auteur.id})}" onclick="return confirm('Êtes vous sûr de vouloir supprimer');">
                        <button class="btn btn-danger">Supprimer</button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h4><a th:href="@{/createAuteur}">Ajouter un nouvel auteur</a></h4>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
