<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <title>Paris 2024</title>

    <style>
        body {
            padding-top: 50px;
        }
        .special {
            padding-top:50px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href=".">Système de gestion des epreuves</a>
        </div>
    </div>
</nav>


<div class="container special">
    <h2 class="h2">Liste des epreuves</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Genre</th>
                <th>Athlete</th>
                <th>Sport</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${epreuves.empty}">
                <td colspan="3">Aucun epreuve en base de données</td>
            </tr>
            <tr th:each="epreuve: ${epreuves} ">
                <td><a th:href="@{'/ConsulterEpreuve/' + ${epreuve.id}}">
                    <span th:text="${epreuve.nom}">Nom</span>
                </a></td>
                <td><span th:text="${epreuve.genre}"> Genre </span></td>
                <td><span th:text="${epreuve.athlete.nom}"> Athlete </span></td>
                <td><span th:text="${epreuve.sport.nom}"> Sport </span></td>

                <td>
                    <a th:href="@{/updateEpreuve/{id}(id=${epreuve.id})}"><button class="btn btn-info">Modifier</button></a>
                    <a th:href="@{/deleteEpreuve/{id}(id=${epreuve.id})}"><button class="btn btn-danger">Supprimer</button></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h4><a th:href="@{/createAthlete}">Ajouter un nouvel epreuve</a></h4>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
